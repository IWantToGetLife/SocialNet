{% extends "base.html" %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
<form method="POST">
  <h3 align="center">Регистрация</h3>
  <div class="form-group">
    <label for="email">Электронная почта</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Введите электронную почту">
  </div>
  <div class="form-group">
    <label for="nickname">Имя пользователя</label>
    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Введите имя пользователя">
  </div>
  <div class="form-group">
    <label for="password1">Пароль</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Введите пароль">
  </div>
  <div class="form-group">
    <label for="password2">Повторите пароль</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Введите пароль">
  </div>
  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock %}
