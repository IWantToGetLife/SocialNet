{% extends "base.html" %}

{% block title %}
Список пользователей
{% endblock %}

{% block body %}
<h3 align="center">Список пользователей</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Имя</th>
      <th scope="col">Почта</th>
      <th scope="col">Действие</th>
    </tr>
  </thead>
  {% for user in users %}
  <tbody>
    <tr>
      <td><a href="/user/{{ user.name }}" title="Перейти в профиль {{ user.name }}">{{ user.name }}</a></td>
      <td>{{ user.email }}</td>
      <td>
        <ul class="list-unstyled" aria-labelledby="dropdownMenuButton">
          <li><a href="/users/{{ user.id }}/delete" class="btn btn-outline-danger">Удалить</a></li>
        </ul>
      </td>
    </tr>
  </tbody>
  {% endfor %}
</table>
{% endblock %}
